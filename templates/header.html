{% load static %}
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="...">
    
    <!-- Your Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .bg-custom-yellow {
            background-color: rgb(255, 230, 0);
            text-align: center;
        }

        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: rgb(238, 45, 20);
            margin-left: 20px;
        }

        .logo {
            margin-right: 10px;
        }

        .search-form {
            margin-left: auto;
        }

        .form-inline .form-control {
            background-color: rgba(138, 43, 226, 0.3);
            color: white;
        }

        .form-inline .btn-outline-success {
            background-color: #430a63;
            color: white;
        }
    </style>


<nav class="navbar navbar-expand-lg bg-custom-yellow" data-bs-theme="yellow">
    <a class="navbar-brand" href="{% url 'ticket:make_ticket' %}">
        <img src="{% static 'images/purelogo.png' %}" alt="Image" width="60" height="60" class="d-inline-block align-text-top logo">
        <img src="{% static 'images/text.png' %}"" alt="Image" width="180" height="40" class="d-inline-block align-text-top logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #430a63;">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
        </ul>
        <form class="form-inline ml-auto search-form" id="search-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Kode Tiket" aria-label="Search" id="search-input">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Ticket</button>
        </form>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const ticketKode = searchInput.value.trim();
            if (ticketKode) {
                window.location.href = `/ticket/${ticketKode}/`;
            }
        });
    });
</script>
